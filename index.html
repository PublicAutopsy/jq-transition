<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="style.css"></head>
	<script type="text/javascript" src="jquery.min.js"></script>
<body>
	<div id="shutter"></div>
	<div class="navigation">
			<a href="#"><div class="navBtn" id="btn1"></div></a>
			<a href="#"><div class="navBtn" id="btn2"></div></a>
			<a href="#"><div class="navBtn" id="btn3"></div></a>
			<a href="#"><div class="navBtn" id="btn4"></div></a>
		</div>
	<div class="container">
		<div class="page" id="page1"></div>
		<div class="page" id="page2"></div>
		<div class="page" id="page3"></div>
		<div class="page" id="page4"></div>
	</div>

<script type="text/javascript">
function openShutter(){
	var screenHeight = $(window).height();
	$('#shutter').animate({
    	top: -screenHeight
    }, 500, 'swing');
}

function scrollIt(DOMele){
	$('html, body').animate({
    	scrollTop: DOMele.offset().top
    }, 100, 'swing', function(){
    		openShutter();
    });
}


function closeShutter(){
	var screenHeight = $(window).height();
	$('#shutter').animate({
		top: "0px" 
    }, 500, 'swing', function(){
    		scrollIt( $("#page2") );
    		});
}


	$("a").click(function(){
		return false;
	});
	$("#btn1").click(function(){
		function closeShutter(){
	var screenHeight = $(window).height();
	$('#shutter').animate({
		top: "0px" 
    }, 500, 'swing', function(){
    		scrollIt( $("#page1") );
    		});
}
closeShutter();
	});
	$("#btn2").click(function(){
		closeShutter();
	});	
	$("#btn3").click(function(){
		function closeShutter(){
	var screenHeight = $(window).height();
	$('#shutter').animate({
		top: "0px" 
    }, 500, 'swing', function(){
    		scrollIt( $("#page3") );
    		});
}
closeShutter();
	});
	$("#btn4").click(function(){
				function closeShutter(){
	var screenHeight = $(window).height();
	$('#shutter').animate({
		top: "0px" 
    }, 500, 'swing', function(){
    		scrollIt( $("#page4") );
    		});
}
closeShutter();

	});
</script>
</body>
</html>
